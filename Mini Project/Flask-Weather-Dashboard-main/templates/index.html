<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Full-screen Background */
        body {
            background: url('static/2.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-size: 100% 100%;

        }

        /* Weather Container */
        .weather-container {
            background: rgba(0, 0, 0, 0.65);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 420px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        /* Title */
        .weather-container h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* Input Field */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 18px;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Styling */
        .btn-custom {
            background: #5bc7f5;
            border: none;
            color: white;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #38a0cd;
        }

        /* Weather Info */
        .weather-info {
            margin-top: 30px;
            padding: 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.10);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.51);
        }

        /* Temperature Display */
        .weather-info h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .weather-info h5 {
            font-size: 25px;
            font-weight: 500;
            color: #ffcccb;
            margin-bottom: 15px;
        }

        /* Weather Details */
        .weather-details h6 {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="weather-container">
        <h2><i class="fas fa-cloud-sun"></i> Weather Dashboard</h2>
        <form action="{{ url_for('results') }}" method="post" class="mt-3">
            <input type="text" class="form-control" name="city" placeholder="Enter City Name" required>
            <button type="submit" class="btn btn-custom mt-3">Get Weather</button>
        </form>

        {% if city %}
        <div class="weather-info">
            <h3>{{ city }}</h3>
            <h5>{{ desc | capitalize }}</h5>
            <div class="weather-details">
                <h6>üå°Ô∏è Temperature: <b>{{ temp }}¬∞C</b></h6>
                <h6>üå¨Ô∏è Feels Like: <b>{{ feels_like }}¬∞C</b></h6>
                <h6>üíß Humidity: <b>{{ humid }}%</b></h6>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
